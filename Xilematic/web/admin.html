            <div class="middle" id="middle">

                <img src="https://learnwithexamples.org/wp-content/uploads/2024/01/Statistics.jpg" width="600px" alt=""

            <div class="bottom">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- handle event -->
    <script>
        const table = document.querySelector('table[id="table-data"]');
        const dashboard = document.getElementById('dashboard');
        function changeData(key) {
            if (key === 'dashboard') {
                dashboard.hidden = false;
                table.hidden = true;
            } else {
                dashboard.hidden = true;
                table.hidden = false;
                let a = ['Username', 'Fullname', 'Email', 'Type', 'More'];
                let b = ['Movie Name', 'Release Date', 'Rate', 'Hot', 'More'];
                const title = table.querySelector('#title');
                const children = title.children;
                for (let index = 0; index < children.length; index++) {
                    if (key === "user") {
                        children[index].innerHTML = a[index];
                    } else if (key === 'movie') {
                        children[index].innerHTML = b[index];
                    }
                }
            }
        }
    </script>
</body>
